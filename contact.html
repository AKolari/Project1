    <form method="get">
        <h1>CONTACT ME</h1>
            <h2><small>Please fill out the form below!</small></h2>
            <br>
            <br>
            <p>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required placeholder="First Name" >
            </p>
            <p>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required placeholder="Last Name">
               
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email@email.com">
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
            </p>
         
            <div class="Message">
                
                    <h2>Leave a Message</h2>
                   
                    <textarea id="message" name="message" ></textarea>
                
            </div>
           
            <p>
                <strong>Reason for Contacting Me:</strong>
                <br>
                <input type="radio" name="contact-reason" value="job-opprotunity" id="job-opprotunity" required>
                <label for="job-opprotunity">Job Opprotunity</label>
            </p>
            <p>
                <input type="radio" name="contact-reason" value="freelance" id="freelance" required>
                <label for="freelance">Freelance Work</label>
            </p>
            <p>
                <input type="radio" name="contact-reason" value="cool" id="cool" required>
                <label for="cool">Because I Can</label>
            </p>
            <p>
                <input type="submit">
                
               
            </p>
